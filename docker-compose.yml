version: '2'
services:
  octopus:
    container_name: octopus-gateway
    image: amirsoleimani/octopus:b0d2ca7
    restart: always
    volumes:
       - /Users/xxx/go/config:/config
    entrypoint:
    - ./octopus
    - --file
    - config
    - --path
    - /config
    - --type
    - file
    ports:
    - "9090:9090"
